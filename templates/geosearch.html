{% extends 'parts/base_template.html' %}

{% block content %}
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="/static/map_picker.js"></script>
<script src="/static/jquery-gmaps-latlon-picker.js"></script>

<div class="container-fluid">
    <h1>Find Plaques by Location</h1>

        <form action="/geo" method="POST">
            <div class="col-xs-8">
                {% include 'parts/map_picker.html' %}
            </div>

            <div class="col-xs-4">
                <legend>Search Radius</legend>
                <select id="search_radius_meters"
                        name="search_radius_meters" width="100%">
                    <option value="5000">5 km</option>
                    <option value="10000">10 km</option>
                    <option value="25000">25 km</option>
                    <option value="50000">50 km</option>
                    <option value="100000">100 km</option>
                </select>
            </div>
            <div class="col-xs-12">
                <legend>Search!  </legend>
                <button type="submit" class="btn btn-default">Find Plaques</button>
            </div>
        </form>
</div>
{% endblock %}
