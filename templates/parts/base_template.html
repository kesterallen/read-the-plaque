<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!--<script src="/static/jquery-1.11.3.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<!--<script src="/static/bootstrap-3.3.5.min.js"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/style.css">
<link rel="icon" href="/images/favicon.ico">
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-68117610-1', 'auto');
    ga('send', 'pageview');
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if all_plaques %}
    {% include 'parts/map_setup.html' %}
{% endif %}

<script src="http://tinymce.cachefly.net/4.2/tinymce.min.js"></script>
<script>tinymce.init({selector:'textarea'});</script>

{% if plaques %}
    <!-- Twitter card -->
    <meta name="twitter:card"        content="photo"/>
    <meta name="twitter:site"        content="@readtheplaque"/>
    <meta name="twitter:creator"     content="@readtheplaque"/>
    <meta name="twitter:url"         content="http://readtheplaque.com{{plaques[0].title_page_url}}"/>
    <meta name="twitter:title"       content="{{plaques[0].title | escape}}"/>
    <meta name="twitter:description" content="{{plaques[0].description | escape}}"/>
    <meta name="twitter:image"       content="{{plaques[0].img_url_thumbnail}}"/>

    <!-- Facebook preview-->
    <meta property="og:title"        content="{{plaques[0].title | escape}}"/>
    <meta property="og:description"  content="{{plaques[0].description | escape}}"/>
    <meta property="og:type"         content="blog"/>
    <meta property="og:image"        content="{{plaques[0].img_url_thumbnail}}"/>
    <meta property="og:site_name"    content="Read the Plaque"/>
    <meta property="og:url"          content="http://readtheplaque.com{{plaques[0].title_page_url}}"/>
    <meta property="fb:admins"       content="kesterallen"/>
{% endif %}

<title>Read the Plaque</title>
</head>

<body>
{% include 'parts/navbar.html' %}

{% block content %}
{% endblock %}

{% if footer_items %}
    {% include 'parts/footer.html' %}
{% endif %}
</body>
</html>
