{% extends 'parts/base_template.html' %}

{% block content %}
<div class="container-fluid">
    <img class="loading" src="http://www.jasonkenison.com/uploads/blog/loading.png"/>
    <div id="bigmap"></div>
</div>
{% endblock %}

{% block bottomofbody %}
<script>
$(document).ready(function () {
    $('html, body').animate({
        scrollTop: $('#bigmap').offset().top
    }, 'slow');
});
</script>
{% endblock %}
