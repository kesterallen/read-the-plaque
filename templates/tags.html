{% extends 'parts/base_template.html' %}

{% block content %}
<div class="container-fluid">
    <h1>All Tags</h1>
    <ul class="list-inline">
        {% for tag, fontsize in tags.items() %}
            <li style="font-size:{{fontsize}}"><a href="/tag/{{tag}}">{{tag}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
