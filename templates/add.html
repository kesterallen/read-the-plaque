{% extends 'parts/base_template.html' %}

{% block content %}
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="/static/map_picker.js"></script>

<div class="container-fluid">
    <h1>Add a New Plaque</h1>

    <div class="row">
        <div class="col-xs-11">
            <form 
                action="/add"
                method="POST"
                enctype="multipart/form-data">

                {% if message %}<h2>{{message}}</h2>{% endif %}

                <div class="form-group">
                    <label for="plaque_title">Name</label>
                    <input type="text"
                           class="form-control"
                           id="plaque_title"
                           name="title"
                           required
                           placeholder="Plaque Name">
                </div>

                <div class="form-group">
                    <label for="plaque_description">Tell us about the plaque. Transcribe it if you can.</label>
                    <textarea class="form-control"
                              id="plaque_description"
                              name="description"
                              required
                              rows="3">
                    </textarea>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-2">
                            <label for="plaque_image_file">Upload your Plaque,</label>
                            <input type="file"
                                   id="plaque_image_file"
                                   name="plaque_image_file">
                        </div>
                        <div class="col-xs-10">
                            <label for="plaque_image_url">or a URL of its image (one or the other, please)</label>
                            <input type="url"
                                   id="plaque_image_url"
                                   name="plaque_image_url"
                                   style="width: 100%;">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="plaque_location">Location</label>
                    <input type="text"
                           class="form-control"
                           id="plaque_location"
                           name="location"
                           required
                           placeholder="Click the plaque's location, or enter its lat/long here.">
                    <div id="maparea">
                        <div id="mapitems" style="height: 200px"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="plaque_tags">Tags</label>
                    <input type="text"
                           class="form-control"
                           id="plaque_tags"
                           name="tags"
                           placeholder="Tags to characterize the plaque. Multiple tags can be separated by commas.">
                </div>

                <button type="submit" class="btn btn-default">Add Plaque</button>
            </form>
        </div>
    </div>
</div>
<script>map_init();</script>
{% endblock %}
